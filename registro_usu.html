<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo de exercício</title>
    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body id="body" onload="load_dn(), verificar_key()">
    <header>
      <div id="logo"><a href="index.html"><img src="media/logo.png"/></a></div>
      <nav>
        <ul id="ul_nav">
          <li><a href="registro.html">Registrar Funcionarios</a></li>
          <li><a href="listar.html">Lista de Funcionarios</a></li>
          <li><a href="registro_usu.html">Registrar Usuarios</a></li>
          <li><a href="listar_uso.html">Lista de Usuarios</a></li>
          <li>
            <a href="#" onclick="dia_noite()" id="dn"
              ><img src="media/dn.png" style="width: 40px; margin-top: -20px"
            /></a>
          </li>
          <li><a onclick="sair()" style="cursor: pointer">Sair</a></li>
        </ul>
      </nav>
    </header>
    <div id="loginContainer">
      <h2>Login</h2>
      <form onsubmit="fazerLogin(event)">
        <label for="loginEmail">E-mail:</label><br />
        <input type="email" id="loginEmail" required /><br /><br />

        <label for="loginSenha">Senha:</label><br />
        <input type="password" id="loginSenha" required /><br /><br />

        <button type="submit">Entrar</button>
      </form>
      <p id="loginMensagem" style="color: red"></p>
    </div>

    <section id="reg_usu">
      <form>
        <div class="form-group">
          <label>Nome: </label>
          <input type="text" id="nome" />
        </div>

        <div class="form-group">
          <label>Senha: </label>
          <input type="text" id="senha" />
        </div>

        <div class="form-group">
          <label>Data de nascimento: </label>
          <input type="date" id="data" />
        </div>

        <div class="form-group">
          <label>CPF: </label>
          <input type="text" id="cpf" value="xxx.xxx.xxx-xx" disabled/>
        </div>

        <div class="form-group" id="genero" style="display: block">
          <label id="genero" style="margin-right: 110px">Gênero: </label>
          <input
            type="radio"
            name="genero"
            id="masculino"
            value="Masculino"
            checked
          />
          <label for="masculino">Masculino</label>
          <input type="radio" name="genero" id="feminino" value="Feminino" />
          <label for="Feminino">Feminino</label>
          <input
            type="radio"
            name="genero"
            id="indefinido"
            value="Indefinido"
          />
          <label for="indefinido">Prefiro não dizer</label>
        </div>

        <div class="form-group">
          <label>Telefone: </label>
          <input type="text" id="telefone" />
        </div>

        <div class="form-group">
          <label>E-mail: </label>
          <input type="text" id="e-mail" />
        </div>

        <label>Foto:</label>
        <input type="file" id="foto" accept="image/*" required /><br /><br />
        <img
          id="preview"
          width="100"
          style="display: none; border: 1px solid #ccc; border-radius: 8px"
        /><br /><br />

        <div class="form-group">
          <input
            type="button"
            id="btnregistrar"
            onclick="registrar()"
            value="Registrar"
          />
        </div>
      </form>

      <div class="form-group" id="res"></div>
    </section>
    <footer>
      <p>&copy; PedroXIII</p>
    </footer>
    <script src="usu_script.js"></script>
  </body>
</html>
