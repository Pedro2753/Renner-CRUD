<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo de exercício</title>
    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body id="body" onload="inicializarRegFunc()">
    <header id="navbar">
      <div id="logo">
        <a href="index.html"><img src="media/logo.png" /></a>
      </div>
      <nav class="menu">
        <ul id="ul_nav">
          <li class="has-submenu">
            <a href="#">Funcionários ▾</a>
            <ul class="submenu">
              <li><a href="registro.html">Cadastrar</a></li>
              <li><a href="listar.html">Gerenciar</a></li>
              <li><a href="relatorio.html">Relatório</a></li>
            </ul>
          </li>
          <li class="has-submenu">
            <a href="#">Usuários ▾</a>
            <ul class="submenu">
              <li><a href="registro_usu.html">Cadastrar</a></li>
              <li><a href="listar_uso.html">Gerenciar</a></li>
            </ul>
          </li>
          <li>
            <a href="sobre.html">Sobre</a>
          </li>
          <li>
            <a href="#" onclick="dia_noite()" id="dn"
              ><img src="media/dn.png" style="width: 40px; margin-top: -20px"
            /></a>
          </li>
          <li>
            <a onclick="sair()" style="cursor: pointer">Sair</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="overlay" id="overlay">
      <div id="popup">
        <h2>Atenção!</h2>
        <canvas id="dotlottie-canvas" style="display:none;"></canvas>
        <p id="p"></p>
      </div>
    </div>
    <div id="loginContainer">
      <h2>Login</h2>
      <form onsubmit="fazerLogin(event)">
        <label for="loginEmail">E-mail:</label><br />
        <input type="email" id="loginEmail" required /><br /><br />

        <label for="loginSenha">Senha:</label><br />
        <input type="password" id="loginSenha" required /><br /><br />

        <button type="submit">Entrar</button>
      </form>
      <p id="loginMensagem" style="color: red"></p>
    </div>

    <section id="reg_usu">
      <form id="form">
        <div style="display: flex; justify-content: space-between">
          <h2 style="text-decoration: underline">Cadastrar Funcionário</h2>
          <div>
            <input
              style="font-size: 16px; margin-top: 25px; margin-bottom: 25px"
              type="button"
              class="btn"
              onclick="preencherFake()"
              value="Auto Preencher"
            />
            <input
              style="font-size: 16px; margin-top: 25px; margin-bottom: 25px"
              type="button"
              class="btn"
              onclick="limparCampos()"
              value="Limpar"
            />
          </div>
        </div>
        <div class="form-group">
          <label>Nome: </label>
          <input type="text" id="nome" />
        </div>

        <div class="form-group">
          <label>Data de nascimento: </label>
          <input type="date" id="data" />
        </div>

        <div class="form-group">
          <label>CPF: </label>
          <input type="text" id="cpf" value="xxx.xxx.xxx-xx" disabled />
        </div>

        <div class="form-group" id="genero" style="display: block">
          <label id="genero" style="margin-right: 110px">Gênero: </label>
          <input
            type="radio"
            name="genero"
            id="masculino"
            value="Masculino"
            checked
          />
          <label for="masculino">Masculino</label>
          <input type="radio" name="genero" id="feminino" value="Feminino" />
          <label for="Feminino">Feminino</label>
          <input
            type="radio"
            name="genero"
            id="indefinido"
            value="Indefinido"
          />
          <label for="indefinido">Prefiro não dizer</label>
        </div>

        <div class="form-group">
          <label>CEP:</label>
          <input type="text" id="cep" style="margin-top: 25px; margin-bottom: 25px; padding-right: 400px;" />
             <input
              style="font-size: 16px; margin-top: 25px; margin-bottom: 25px;"
              type="button"
              class="btn"
              onclick="btnBuscarCEP()"
              value="Buscar CEP"
            />
        </div>

        <div class="form-group">
          <label>Bairro:</label>
          <input type="text" id="bairro" />
        </div>

        <div class="form-group">
          <label>Cidade:</label>
          <input type="text" id="cidade" />
        </div>

        <div class="form-group">
          <label>Estado: </label>
          <select id="estado">
            <option disabled selected>Selecione um estado</option>

            <!-- Brasil -->
            <optgroup label="Brasil">
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
              <option value="NI">Nova Iorque</option>
            </optgroup>
          </select>
        </div>

        <div class="form-group">
          <label>Telefone: </label>
          <input type="text" id="telefone" placeholder="Ex: (21) 99999-9999" />
        </div>

        <div class="form-group">
          <label>E-mail: </label>
          <input type="text" id="e-mail" placeholder="Ex: nome@gmail.com" />
        </div>

        <div class="form-group">
          <label>Cargo: </label>
          <select name="cargo" id="cargo">
            <option value="">Selecione um cargo</option>
            <option>Analista de Logística</option>
            <option>Assistente de Abastecimento</option>
            <option>Assistente de Estoque</option>
            <option>Assistente de Importação</option>
            <option>Auxiliar de Estoque</option>
            <option value="Auxiliar de Logística">Auxiliar de Logística</option>
            <option>Coordenador de Logística</option>
            <option>Estoquista</option>
            <option>Supervisor de Logística</option>
          </select>
        </div>

        <div class="form-group">
          <label>Setor: </label>
          <select name="setor" id="setor">
            <option value="">Selecione um setor</option>
            <option>Auditoria</option>
            <option>Expedição</option>
            <option>Picking</option>
            <option>Distribuição</option>
            <option>Endereçamento</option>
            <option>Recebimento</option>
            <option>Inventario</option>
            <option>Solver</option>
          </select>
        </div>

        <div class="form-group">
          <label>Turno: </label>
          <select name="turno" id="turno">
            <option value="">Selecione um turno</option>
            <option>T1</option>
            <option>T2</option>
            <option>T3</option>
          </select>
        </div>

        <div class="form-group">
          <label>Agência: </label>

          <input
            type="radio"
            name="agencia"
            id="renner"
            value="Renner"
            checked
          />
          <label for="renner">
            <img src="media/renner.png" style="width: 150px" ; />
          </label>

          <input type="radio" name="agencia" id="garra" value="Garra" />
          <label for="Garra">
            <img src="media/garra.png" style="width: 150px" ; />
          </label>

          <input type="radio" name="agencia" id="suporte" value="Latina" />
          <label for="Suporte">
            <img src="media/latina.png" style="width: 150px" ; />
          </label>
        </div>

        <div class="form-group">
          <label>Altura: </label>
          <input type="text" id="altura" placeholder="Ex: 1,76" />
        </div>

        <div class="form-group">
          <label>Peso: </label>
          <input type="text" id="peso" placeholder="Ex: 74" />
        </div>

        <label>Foto:</label>
        <input type="file" id="foto" accept="image/*" required /><br /><br />
        <img
          id="preview"
          width="100"
          style="display: none; border: 1px solid #ccc; border-radius: 8px"
        /><br />

        <div style="text-align: right">
          <input
            style="font-size: 16px"
            type="button"
            class="btn"
            onclick="registrar()"
            value="Registrar"
          />
        </div>
      </form>

      <div class="form-group" id="res"></div>
    </section>
    <button id="scrolltotop" class="btn" onclick="scrollbtn()">
      <img src="" style="width: 30px" id="imgscroll" />
    </button>
    <footer>
      <p>&copy; PedroXIII</p>
      <div id="func" style="display: none"></div>
      <div id="listaFunc"></div>
      <div id="lista_usu"></div>
    </footer>

    <script type="module" src="./scripts/main.js" defer></script>

  </body>
</html>
