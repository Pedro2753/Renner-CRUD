<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo de exercício</title>
    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body id="body" onload="load_dn(), verificar_key()">
    <header>
      <div id="logo"><a href="index.html"><img src="media/logo.png"/></a></div>
      <nav>
        <ul id="ul_nav">
          <li><a href="registro.html">Registrar Funcionarios</a></li>
          <li><a href="listar.html">Lista de Funcionarios</a></li>
          <li><a href="registro_usu.html">Registrar Usuarios</a></li>
          <li><a href="listar_uso.html">Lista de Usuarios</a></li>
          <li>
            <a href="#" onclick="dia_noite()" id="dn"
              ><img src="media/dn.png" style="width: 40px; margin-top: -20px"
            /></a>
          </li>
          <li>
            <a onclick="sair()" style="cursor: pointer">Sair</a>
          </li>
        </ul>
      </nav>
    </header>
    <div id="loginContainer">
      <h2>Login</h2>
      <form onsubmit="fazerLogin(event)">
        <label for="loginEmail">E-mail:</label><br />
        <input type="email" id="loginEmail" required /><br /><br />

        <label for="loginSenha">Senha:</label><br />
        <input type="password" id="loginSenha" required /><br /><br />

        <button type="submit">Entrar</button>
      </form>
      <p id="loginMensagem" style="color: red"></p>
    </div>
    <section id="reg_usu">
      <form>
        <div class="form-group">
          <label>Nome: </label>
          <input type="text" id="nome" />
        </div>

        <div class="form-group">
          <label>Data de nascimento: </label>
          <input type="date" id="data" />
        </div>

        <div class="form-group">
          <label>CPF: </label>
          <input type="text" id="cpf" placeholder="Ex: xxx.xxx.xxx-xx" />
        </div>

        <div class="form-group" id="genero" style="display: block">
          <label id="genero" style="margin-right: 110px">Gênero: </label>
          <input
            type="radio"
            name="genero"
            id="masculino"
            value="Masculino"
            checked
          />
          <label for="masculino">Masculino</label>
          <input type="radio" name="genero" id="feminino" value="Feminino" />
          <label for="Feminino">Feminino</label>
          <input
            type="radio"
            name="genero"
            id="indefinido"
            value="Indefinido"
          />
          <label for="indefinido">Prefiro não dizer</label>
        </div>

        <div class="form-group">
          <label>Estado: </label>
          <select id="estado">
            <option disabled selected>Selecione um estado</option>

            <!-- Brasil -->
            <optgroup label="Brasil">
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
            </optgroup>
          </select>
        </div>

        <div class="form-group">
          <label>Telefone: </label>
          <input type="text" id="telefone" placeholder="Ex: (21) 99999-9999" />
        </div>

        <div class="form-group">
          <label>E-mail: </label>
          <input type="text" id="e-mail" placeholder="Ex: nome@gmail.com" />
        </div>

        <div class="form-group">
          <label>Cargo: </label>
          <select name="cargo" id="cargo">
            <option value="">Selecione um cargo</option>
            <option>Analista de Logística</option>
            <option>Assistente de Abastecimento</option>
            <option>Assistente de Estoque</option>
            <option>Assistente de Importação</option>
            <option>Auxiliar de Estoque</option>
            <option>Auxiliar de Logística</option>
            <option>Coordenador de Logística</option>
            <option>Estoquista</option>
            <option>Supervisor de Logística</option>
          </select>
        </div>

        <div class="form-group">
          <label>Setor: </label>
          <select name="setor" id="setor">
            <option value="">Selecione um setor</option>
            <option>Auditoria</option>
            <option>Expedição</option>
            <option>Picking</option>
            <option>Distribuição</option>
            <option>Endereçamento</option>
            <option>Recebimento</option>
            <option>Inventario</option>
            <option>Solver</option>
          </select>
        </div>

        <div class="form-group">
          <label>Turno: </label>
          <select name="turno" id="turno">
            <option value="">Selecione um turno</option>
            <option>T1</option>
            <option>T2</option>
            <option>T3</option>
          </select>
        </div>

        <div class="form-group">
          <label>Agência: </label>

          <input
            type="radio"
            name="agencia"
            id="renner"
            value="Renner"
            checked
          />
          <label for="renner">
            <img src="media/renner.png" style="width: 150px" ; />
          </label>

          <input type="radio" name="agencia" id="garra" value="Garra" />
          <label for="Garra">
            <img src="media/garra.png" style="width: 150px" ; />
          </label>

          <input type="radio" name="agencia" id="suporte" value="Latina" />
          <label for="Suporte">
            <img src="media/latina.png" style="width: 150px" ; />
          </label>
        </div>

        <div class="form-group">
          <label>Altura: </label>
          <input type="number" id="altura" placeholder="Ex: 1,76" />
        </div>

        <div class="form-group">
          <label>Peso: </label>
          <input type="number" id="peso" placeholder="Ex: 74" />
        </div>

        <label>Foto:</label>
        <input type="file" id="foto" accept="image/*" required /><br /><br />
        <img
          id="preview"
          width="100"
          style="display: none; border: 1px solid #ccc; border-radius: 8px"
        /><br /><br />

        <div class="form-group">
          <input
            type="button"
            id="btnregistrar"
            onclick="registrar()"
            value="Registrar"
          />
        </div>
      </form>

      <div class="form-group" id="res"></div>
    </section>
    <footer>
      <p>&copy; PedroXIII</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
