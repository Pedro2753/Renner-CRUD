<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo de exercício</title>
    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body id="body" onload="inicializarListUsu(), inicializarPaginaUsu()">
    <!-- Overlay de carregamento -->
    <div id="loader" aria-live="polite" aria-busy="true" hidden>
      <div class="spinner" role="status" aria-label="Carregando"></div>
    </div>
    <header id="navbar">
      <div id="logo">
        <a href="index.html"><img src="media/logo.png" /></a>
      </div>
      <nav class="menu">
        <ul id="ul_nav">
          <li class="has-submenu">
            <a href="#">Funcionários ▾</a>
            <ul class="submenu">
              <li><a href="registro.html">Cadastrar</a></li>
              <li><a href="listar.html">Gerenciar</a></li>
              <li><a href="relatorio.html">Relatório</a></li>
            </ul>
          </li>
          <li class="has-submenu">
            <a href="#">Usuários ▾</a>
            <ul class="submenu">
              <li><a href="registro_usu.html">Cadastrar</a></li>
              <li><a href="listar_uso.html">Gerenciar</a></li>
            </ul>
          </li>
          <li>
            <a href="sobre.html">Sobre</a>
          </li>
          <li>
            <a href="#" onclick="dia_noite()" id="dn"
              ><img src="media/dn.png" style="width: 40px; margin-top: -20px"
            /></a>
          </li>
          <li>
            <a onclick="sair()" style="cursor: pointer">Sair</a>
          </li>
        </ul>
      </nav>
    </header>
    <div id="loginContainer">
      <h2>Login</h2>
      <form onsubmit="fazerLogin(event)">
        <label for="loginEmail">E-mail:</label><br />
        <input type="email" id="loginEmail" required /><br /><br />

        <label for="loginSenha">Senha:</label><br />
        <input type="password" id="loginSenha" required /><br /><br />

        <button type="submit">Entrar</button>
      </form>
      <p id="loginMensagem" style="color: red"></p>
    </div>
    
    <div class="overlay" id="overlay">
      <div class="popup">
        <h2>Atenção!</h2>
        <canvas id="dotlottie-canvas"></canvas>
        <p id="p"></p>
      </div>
    </div>
<div class="overlay" id="overlay">
      <div id="popup">
        <h2>Atenção!</h2>
        <canvas id="dotlottie-canvas" style="display:none;"></canvas>
        <p id="p"></p>
      </div>
    </div>

    <section id="reg_usu">
      <form id="form">
        <h3 style="font-weight: 300; font-size: 24px">
          Usuarios Cadastrados:
          <input
            type="button"
            value="Limpar Lista"
            onclick="limparFuncionarios()"
            class="btn"
            style="font-size: 15px; margin-top: 35px"
          />
          <div class="form-group">
            <input
              type="text"
              id="pesquisa"
              placeholder="Pesquisar Usuario..."
            />
          </div>
        </h3>
      </form>

      <div id="editar"></div>

      <div id="fd">
        <input type="file" id="foto" accept="image/*" required /><br /><br />
        <img
          id="preview"
          width="100"
          style="display: none; border: 1px solid #ccc; border-radius: 8px"
        /><br /><br />
      </div>
      <br />
      <div id="lista_usu"></div>
      <div id="func" style="display: none"></div>

      <div class="form-group" id="res"></div>
    </section>
        <button id="scrolltotop" class="btn" onclick="scrollbtn()"><img src="" style="width: 30px;" id="imgscroll"></button>
    <footer>
      <p>&copy; PedroXIII</p>
      <form id="form" style="display: none"></form>
      <div id="listaFunc"></div>
      <div id="lista_usu"></div>
    </footer>
    <script type="module" src="./scripts/main.js" defer></script>
  </body>
</html>
